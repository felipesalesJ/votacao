<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 

	<h:head>Registro de candidato</h:head> 
	
	<h:body> 
		<h:form id="formPessoa">
		<p:messages />
			<p:fieldset legends="TabelaPessoa">
				<h:panelGrid columns="2">
				
					<h:outputLabel value="Nome" />
					<h:inputText id="nome" value="#{pessoaBean.pessoa.nome}"/>
					
					<h:outputLabel value="CPF" />
					<h:inputText id="cpf"  value="#{pessoaBean.pessoa.cpf}"/>
					
					<h:outputLabel value="Data de Nascimento" />
					<p:calendar id="datanascimento"  value="#{pessoaBean.pessoa.datanascimento.time}" timeZone="America/Sao_Paulo" pattern="dd/MM/yyyy" mask="true"/>
						
					<h:outputLabel value="Genero" />
					<h:inputText id="genero"  value="#{pessoaBean.pessoa.genero}"/>
					
					<h:outputLabel value="Email"/>
					<h:inputText id="email"  value="#{pessoaBean.pessoa.email}"/>
					
					<p:commandButton value="Gravar" action="#{pessoaBean.gravar()}" process="@form" update="@form :formPessoa"/>
					
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</h:body>
</html>
