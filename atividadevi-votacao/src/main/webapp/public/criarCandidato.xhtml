<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 


<h:head>Registro de pessoa</h:head> 
	
<h:body> 	
	<h:form id="formCandidato">
			 <h:panelGrid columns="2">
				
				<h:outputLabel value="Nome" />
				<h:inputText id="nome" value="#{candidatoBean.pessoa.nome}"/>
					
				<h:outputLabel value="CPF" />
				<h:inputText id="cpf"  value="#{candidatoBean.pessoa.cpf}"/>
					
				<h:outputLabel value="Data de Nascimento" />
				<p:calendar id="datanascimento"  value="#{candidatoBean.pessoa.datanascimento.time}" timeZone="America/Sao_Paulo" pattern="dd/MM/yyyy" mask="true"/>
						
				<h:outputLabel value="Genero" />
				<h:inputText id="genero"  value="#{candidatoBean.pessoa.genero}"/>
					
				<h:outputLabel value="Email"/>
				<h:inputText id="email"  value="#{candidatoBean.pessoa.email}"/>
					
				<p:commandButton value="Gravar" action="#{candidatoBean.gravar()}" process="@form" update="@form :formCandidato"/>
					
			</h:panelGrid>
		</h:form>
	</h:body>
</html>
