<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 

	<h:head></h:head> 
	
	<body>
		<h:form id="formVotar">
			<p:messages /> 
				<h:selectOneMenu value="#{votoBean.candidatoid}" id="candidatoIdvalue" >
				<f:selectItem itemValue="0" itemLabel="Selecione"/>
				<f:selectItems value="#{candidatoBean.candidatos}" var="candidatoId" itemLabel="#{candidatoId.candidatoId}" itemValue="#{candidatoId.candidatoId}" />
					<f:ajax execute="candidatoIdvalue" render="cSelecionado" listener="#{votoBean.buscaCandidato}"/>
				</h:selectOneMenu>
				<br/>
				<h:commandButton value="Confirma?" action="#{votoBean.votar()}" label="submit" style="height:30px" process="@form" update="@form :formVotar"/>
				<h:commandButton value="Voltar" action="menu?faces-redirects=true" style="height:30px" process="@form" update="@form :formMenu"/>
				<hr/>	
				<p:outputLabel value="Candidato: "/>			
				<h:outputLabel id="cSelecionado" value="#{votoBean.candidato.pessoa.nome}"/>
				
			</h:form>
	</body>
</html>
